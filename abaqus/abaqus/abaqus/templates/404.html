<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full text-center">
        <h1 class="text-6xl font-bold text-red-500 mb-6">404</h1>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Page Not Found</h2>
        <p class="text-gray-600 mb-6">Sorry, the page you are looking for does not exist or has been moved.</p>
        <a href="{% url 'home' %}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
            Return to Home
        </a>
    </div>
</body>
</html>
