<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form method="post" enctype="multipart/form-data" onsubmit="showModal()">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>

    <!-- Modal during upload -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Uploading data... Please wait.</p>
        </div>
    </div>

    <!-- Modal for showing completion message -->
    {% if loading_completed %}
        <div id="completionModal" class="modal" style="display:block;">
            <div class="modal-content">
                <p>Loading Completed</p>
                <a href="{% url 'home' %}"><button>Return to Home</button></a>
            </div>
        </div>
    {% endif %}

    <script>
        function showModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }
    </script>
</body>
</html>
